<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 class="container mainTitle">To do list</h1>
    <div id="app" class="container z-depth-4">
        <div class="inputForm">
            <input v-model="newtoList" @keyup.enter="addToList" placeholder="Insert todos here !">
        </div>
       

        <ul id="tabs-swipe-demo" class="tabs">
            <li class="tab col s6"><a class="active" href="#test-swipe-1">To Do</a></li>
            <li class="tab col s6"><a href="#test-swipe-2">Done</a></li>
        </ul>

          <div id="test-swipe-1" class="col s12">
            <div class="todoList">

                <p class="valign-wrapper" v-for="(item, index) in favList" :key="item.id"> 
                <a class="btn-floating z-depth-0 white doneButton" @click="moveToDone(index, item.key)"> <i class="material-icons">done</i></a>
                <a @click="favorite(index)" class="btn-floating z-depth-0 white favButton"><i class="material-icons"> star</i></a> 
                <span>{{item.elem}}</span>
                <button @click="deleteElem(item.key)" class="deleteButton"><i class="material-icons"> delete </i></button></p>
     
            </div>

          </div>

          <div id="test-swipe-2" class="col s12">
            <div class="doneList">
                <p class="valign-wrapper"
                    v-for="(item, index) in doneList" :key="item.id">
                    <a class="btn-floating z-depth-0 white undoButton" @click="moveToDo(index, item.key)"><i class="material-icons">undo</i></a>
                    <span>{{item.elem}}</span>  
                    <button @click="deleteDone(item.key)" class="deleteButton" ><i class="material-icons"> delete </i></button></p> 
                </p>
            </div>

          </div>
      
    </div>

    
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
     <!-- JS Vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <!-- JS materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
     <!-- JS Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js"></script>
     <!-- JS perso -->
    <script src="./js/main.js"></script>
</html>
